<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="../exercicios/Imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir.Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada passo</p>
    <ul>
        <li><abr title="Use a tag &lt;p&gt;">Parágrafos</abr></li>
        <li><abr title="Use a tag &lt;h1&gt; ... &lt;h6&gt;">Títulos</abr></li>
        <li><abr title="Use a tag &lt;img&gt;">Imagens</abr></li>
        <li><abr title="Use a tag &lt;abbr&gt;">Abreviações</abr></li>
        <li><abr title="Use a tag &lt;code&gt;">Códigos-fonte</abr></li>
        <li><abr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Listas numeradas</abr></li>
        <li><abr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abr></li>
    </ul>
</body>
</html>
